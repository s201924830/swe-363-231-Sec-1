<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" type="text/css" href="..\CSS\dark_theme.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form id="contactForm" action="/Data_Submitted" method="post" enctype="multipart/form-data">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="Email">Email :</label><br>
        <input type="email" id="Email" name="Email"><br>
        <label for="Pnumber">Phone Number :</label><br>
        <input type="tel" id="Pnumber" name="Pnumber"><br>
        <label for="massage">Your message:</label><br>
        <input type="text" id="massage" name="massage"><br>
        
        <label for="image">Upload Your signature as an image:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br>
        <canvas id="imageCanvas" width="200" height="200"></canvas><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
</body>
<footer>
    <a href="Main">Main Page</a>
    &nbsp;&nbsp;
    <a href="Items_Table">View items in stock</a>
    &nbsp;&nbsp;
    <a href="Contact_Us">Contact Us</a>
</footer>

<script>
    document.getElementById('image').addEventListener('change', handleImageSelect);

    function handleImageSelect(event) {
        const fileInput = event.target;
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</html>
