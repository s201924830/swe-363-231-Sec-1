<!DOCTYPE html>
<html>
<head>
    <title>Items Available</title>
    <link rel="stylesheet" type="text/css" href="dark_theme.css" />
</head>

<body>
    <table border="1">
        <!-- Table head -->
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item ID</th>
                <th>Price</th>
                <th>calories</th>
                <th>Units available</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <!-- filled by api -->
        </tbody>
        <!-- Table Footer -->
        <tfoot>
            <!-- caption -->
            <caption align="top">Items available</caption>
        </tfoot>
    </table>
    <br>
    </form>
    <footer>
        <a href="Main.html">Main Page</a>
        &nbsp;&nbsp;

      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const url = 'https://corsproxy.io/?' + encodeURIComponent('https://www.fruityvice.com/api/fruit/all');

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const items = data;
                    const tableBody = document.querySelector('tbody');
                    const optionsdata = document.querySelector('datalist');
                    tableBody.innerHTML = '';
                    items.forEach(item => {
                        const newRow = document.createElement('tr');
                        
                        newRow.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.id}</td>
                            <td>${Math.floor(Math.random() * (30 - 5) +5)}</td>
                            <td>${item.nutritions.calories}</td>
                            <td><center>${Math.floor(Math.random() * (30 - 5) +5)}</center></td>
                            `;
                        tableBody.appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    
    </script>
</body>
</html>
